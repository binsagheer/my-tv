<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SVG with Popup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #map-svg {
            width: 100%;
            height: 100%;
        }

        .red-point {
            fill: red;
            cursor: pointer;
            stroke: black;
            stroke-width: 2px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            max-height: 70vh;
            overflow-y: auto;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <svg id="map-svg" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
            <!-- Example SVG with red points -->
            <circle class="red-point" cx="100" cy="200" r="10" data-info="Location A"></circle>
            <circle class="red-point" cx="300" cy="400" r="10" data-info="Location B"></circle>
        </svg>
    </div>

    <div id="popup" class="popup">
        <button class="close-popup">Ã—</button>
        <div id="popup-content"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const redPoints = document.querySelectorAll(".red-point");
            const popup = document.getElementById("popup");
            const popupContent = document.getElementById("popup-content");
            const closePopup = document.querySelector(".close-popup");

            redPoints.forEach((point) => {
                point.addEventListener("click", (event) => {
                    // Reset zoom
                    document.body.style.transform = "scale(1)";
                    document.body.style.transformOrigin = "0 0";

                    // Extract and display data
                    const info = event.target.getAttribute("data-info");
                    popupContent.innerHTML = `
                        <h3>${info}</h3>
                        <p>Images, timing, location, and shop address here.</p>
                    `;

                    // Display popup
                    popup.style.display = "block";
                });
            });

            // Close popup
            closePopup.addEventListener("click", () => {
                popup.style.display = "none";
            });
        });
    </script>
</body>
</html>
